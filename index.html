<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Password Reset</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body>
  <div class="header-section">
    <nav class="navbar navbar-expand-md navbar-light ">
      <div class="container">
        <a class="navbar-brand" href="">
          <img src="Logo.png" alt="" height="45px" width="150px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-link active" aria-current="page" href="#">Join a Race</a>
            <a class="nav-link active" href="#">Leaderboard</a>
            <button type="submit" class="btn btn-light ">Login</button>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <div class="typer">
    <div class="middle-section" id="middle">
      <h2>Password Reset</h2>
      <p id="notify"></p>
      <form onsubmit="return callIt()" name="form">
        <h6>NEW PASSWORD</h6>
        <input type="password" id="passwords" value="">
        <h6 id="sec">RE-ENTER NEW PASSWORD</h6>
        <input type="password" id="checkPasswords" value="">
        <p id="messages"></p>
        <button id="btn" class="btn btn-dark" type=submit value="RESET PASSWORD">RESET PASSWORD</button>
      </form>
    </div>

    <div class="footer-section">
      <p>About Us</p>
      <p>Privacy Policy</p>
      <p>Tutorials</p>
      <p>Terms of Service</p>
    </div>
    <script src="app.js" charset="utf-8"></script>

</body>

</html>
